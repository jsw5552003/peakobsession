<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/header :: header"></div>
    <style>
        .nav-link.active {
                background-color: rgb(204, 229, 255) !important; 
        }
    </style>
    
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <!-- Header -->
        <div class="row pt-3">
            <div class="col">
                <div class="alert alert-peak">
                    <h2 th:text="'Leaderboard'"></h2>
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col">
                <ul class="nav nav-tabs nav-justified">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#panel1" role="tab">This Month</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#panel2" role="tab">This Year</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#panel3" role="tab">All Time</a>
                    </li>
                </ul>
                <div class="tab-content card">
                    <!--Panel 1-->
                    <div class="tab-pane fade in show active " id="panel1" role="tabpanel">
                       <div class="alert alert-primary" th:each="feature : ${suggested}"> 
                            <div th:replace="fragments/feature :: feature"></div>
                       </div>   
                    </div>
                    <!--Panel 2-->
                    <div class="tab-pane fade" id="panel2" role="tabpanel">
                       <div class="alert alert-primary" th:each="feature : ${accepted}"> 
                            <div th:replace="fragments/feature :: feature"></div>
                       </div>   
                    </div>
                    <!--Panel 3-->
                    <div class="tab-pane fade" id="panel3" role="tabpanel">
                       <div class="alert alert-primary" th:each="feature : ${completed}"> 
                            <div th:replace="fragments/feature :: feature"></div>
                       </div>   
                    </div>
                </div>
            </div>
         </div>
     </div>
</body>
</html>
