<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="fragments/header :: header"></div>
    <script type="text/javascript" src="/js/validation.js"></script>
</head>
<body>

<div class="container">

    <div class="row justify-content-center" style="margin-top:20px">
        <div class="col-6">
            <form th:action="@{/user/create}" method="post" class="needs-validation" novalidate="novalidate">
                <fieldset>
                    <h1 class="text-center color-peak">Create Account</h1>

                    <div th:if="${status}">
                        <div class="alert alert-danger" th:if="${not status.success}" th:text="${status.message}">
                        </div>
                        <div class="alert alert-success" th:if="${status.success}" th:text="${status.message}">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="firstname" id="firstname" class="form-control input-lg"
                               placeholder="FirstName" required="required" autofocus="true" minlength="2"
                               th:attr="value=${failedUser?.firstName}"/>
                               <div class="invalid-feedback">Please enter a first name.</div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" id="lastname" class="form-control input-lg"
                               placeholder="LastName" required="required" minlength="2" value="value"
                               th:attr="value=${failedUser?.lastName}"/>
                               <div class="invalid-feedback">Please enter a last name.</div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg"
                               placeholder="Email" required="required" th:attr="value=${failedUser?.email}"/>
                               <div class="invalid-feedback">Please enter an email.</div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="required" minlength="4" th:attr="value=${failedUser?.userName}"/>
                               <div class="invalid-feedback">Please enter a user name of at least 4 characters.</div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="required" minlength="4"/>
                               <div class="invalid-feedback">Please enter a password of at least 4 characters.</div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-6">
                            <input type="submit" class="btn btn-lg btn-peak btn-block" value="Create"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
