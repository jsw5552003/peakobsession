<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/user/create}" method="post">
                <fieldset>
                    <h1>Create Account</h1>

                    <div th:if="${status}">
                        <div class="alert alert-danger" th:if="${not status.success}" th:text="${status.message}">
                        </div>
                        <div class="alert alert-success" th:if="${status.success}" th:text="${status.message}">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="firstname" id="lastname" class="form-control input-lg"
                               placeholder="FirstName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="lastname" id="lastname" class="form-control input-lg"
                               placeholder="LastName" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="email" id="email" class="form-control input-lg"
                               placeholder="Email" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Create"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
