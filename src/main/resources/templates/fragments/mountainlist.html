<div class="row" th:fragment="mountainlist">
	<div class="col">
		<table id="listTable" class="table">
			<thead>
				<tr>
					<th>Number</th>
					<th>Mountain</th>
					<th>Elevation</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mountain, iterStat : ${list.mountains}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${mountain.name}"></td>
					<td th:text="${mountain.elevation}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
