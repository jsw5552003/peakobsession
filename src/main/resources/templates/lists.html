<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <div class="row pt-3">
            <div class="col">
             <div class="alert alert-peak">Hiking Lists:</div>
            </div>
        </div>
        <div class="row">
            <div class="col" th:each="list : ${lists}"><a class="btn btn-peak" 
                th:text="${list.name}"  
                th:href="@{/list(name=${list.name},type=${list.type})}"></a>
            </div>
        </div>
    </div>
</body>
</html>
