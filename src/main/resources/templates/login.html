<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="fragments/header :: header"></div>
    <script type="text/javascript" src="/js/validation.js"></script>
</head>
<body>

<div class="container">

    <div class="row justify-content-center" style="margin-top:20px">
        <div class="col-6">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 class="text-center color-peak">Please Sign In</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div th:if="${status}">
                        <div class="alert alert-danger" th:if="${not status.success}" th:text="${status.message}">
                        </div>
                        <div class="alert alert-success" th:if="${status.success}" th:text="${status.message}">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-6">
                            <input type="submit" class="btn btn-lg btn-peak btn-block" value="Sign In"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                       <div class="col-6">
                        No account? <a href="/user/create">Create new user.</a>
                       </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
