<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <div class="row pt-3">
            <div class="col">
                <h2>My HIkes</h2>
            </div>
        </div>
        <div class="row" th:if="${status}">
            <div class="col">
                <div class="alert alert-danger" th:if="${not status.success}" th:text="${status.message}"></div>
                <div class="alert alert-success" th:if="${status.success}" th:text="${status.message}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table id="myHikesTable" class="table table-hover">
                <thead>
			      <tr>
			        <th>Date</th>
			        <th>Miles</th>
			      </tr>
			    </thead>
			      <tbody>
			      <tr class="table-warning" th:each="hike : ${hikes}">
			        <td th:text="${hike.date}"></td>
			        <td th:text="${hike.miles}"></td>
			      </tr>
			      </tbody>
			    </table>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <a class="btn btn-info" href="/home">Home</a>
            </div>
            <div class="col">
                <a class="btn btn-info" href="/myhikes/add">Add Hike</a>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function(){
        $('#booksTable').DataTable();
    });
    </script>
</body>
</html>
