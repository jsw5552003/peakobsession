<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <div class="row pt-3">
            <div class="col">
                <h2>Suggest Feature</h2>
            </div>
        </div>
        <div class="row" th:if="${status}">
            <div class="col">
                <div class="alert alert-danger" th:if="${not status.success}" th:text="${status.message}"></div>
                <div class="alert alert-success" th:if="${status.success}" th:text="${status.message}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="/features/addfeature" method="post">
                    <div class="form-group">
                        <label for="miles">Name</label> <input type="text"
                            class="form-control" id="name" name="name" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="elevation">Description</label> <textarea rows="10"
                            class="form-control" id="description" name="description" required="required"></textarea>
                    </div>
                    
                    <div class="form-group pt-3">
                       <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row padding-top-md py-3">
            <div class="col">
                <a class="btn btn-info" href="/features/">Features</a>
            </div>
        </div>
    </div>
</body>
</html>
